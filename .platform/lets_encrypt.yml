# Dont forget to set the env variable "certdomain", and either fill in your email below or use an env variable for that too.
# Also note that this config is using the LetsEncrypt staging server, remove the flag when ready!

packages:
    yum:
        epel-release: []

container_commands:
    00_epel_7_install:
        command: "sudo wget -r --no-parent -A 'epel-release-*.rpm' https://dl.fedoraproject.org/pub/epel/7/x86_64/Packages/e/"
    10_repository_packages_install:
        command: "sudo rpm -Uvh dl.fedoraproject.org/pub/epel/7/x86_64/Packages/e/epel-release-*.rpm"
    20_enable_epel:
        command: "sudo yum-config-manager --enable epel*"
    30_install_certbot:
        command: "sudo yum install -y certbot python2-certbot-apache"
    40_link:
        command: "sudo certbot --debug --non-interactive --email alejo@novolabs.xyz --agree-tos --standalone --domains api.staging.letscooknow.es --keep-until-expiring"
